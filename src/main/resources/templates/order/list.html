<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="~{fragments/head :: head(title='Liste des bon de commandes a valider')}"></head>

<body class="layout-boxed">

<div class="page">
    <header th:replace="~{fragments/navbar}"></header>
    <header th:replace="~{fragments/menu}"></header>

    <div class="page-wrapper">
        <!-- Page header -->
        <div th:replace="~{fragments/page_header :: pageHeader(pageTitle='Liste des bon de commandes a valider')}"></div>

        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <!-- Content here -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <div class="card-body">
                                <table id="table" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Fournisseur</th>
                                        <th>Montant TTC</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="order: ${orderList}">
                                        <td th:text="${order.getSupplier().getName()}"></td>
                                        <td th:text="${#numbers.formatCurrency(order.getPrix_ttc())}"></td>
                                        <td>
                                            <a th:href="@{/order/refuse/{id} (id=${order.getId()})}" class="btn btn-danger btn-sm">
                                                Refuser <i class="fa-solid fa-xmark mx-2"></i>
                                            </a>
                                            <a th:href="@{/order/validate/{id} (id=${order.getId()})}" class="btn btn-success btn-sm">
                                                Valider <i class="fa-solid fa-check mx-2"></i>
                                            </a>
                                            <a th:href="@{/order/details/{id} (id=${order.getId()})}" class="btn btn-primary btn-sm">
                                                Voir <i class="fa-solid fa-eye mx-2"></i>
                                            </a>
                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Fournisseur</th>
                                        <th>Montant</th>
                                        <th>Actions</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Page footer -->
        <footer th:replace="~{fragments/footer}"></footer>
    </div>
</div>

<script th:replace="~{fragments/script}"></script>
</body>

</html>
