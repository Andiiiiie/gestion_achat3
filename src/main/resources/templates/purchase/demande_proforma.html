<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">

<head th:replace="~{fragments/head :: head(title='Liste des fournisseurs')}"></head>

<body class="layout-boxed">

<div class="page">
    <header th:replace="~{fragments/navbar}"></header>
    <header th:replace="~{fragments/menu}"></header>

    <div class="page-wrapper">
        <!-- Page header -->
        <div th:replace="~{fragments/page_header :: pageHeader(pageTitle='Liste des fournisseurs')}"></div>

        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <!-- Content here -->

                <div class="row">
                    <div class="col-12">
                        <div class="card">

                            <div class="card-body">
                                <table id="table" class="table table-bordered table-striped">
                                    <thead>
                                    <tr>
                                        <th>Nom</th>
                                        <th>Contact</th>
                                        <th>Actions</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="supplier: ${supplierList}">
                                        <td th:text="${supplier.getName()}"></td>
                                        <td th:text="${supplier.getContact()}"></td>
                                        <td>
                                            <a th:href="@{/supplier/demander/{id} (id=${supplier.getId()})}" class="btn btn-purple btn-sm">
                                                Demander proforma <i class="fa-solid fa-file-invoice mx-1"></i>
                                            </a>
                                            <a th:href="@{/supplier/generate_order/{id} (id=${supplier.getId()})}" class="btn btn-azure btn-sm">
                                                Envoyer bon de commande <i class="fa-solid fa-box-archive mx-1"></i>
                                            </a>

                                        </td>
                                    </tr>
                                    </tbody>
                                    <tfoot>
                                    <tr>
                                        <th>Produit</th>
                                        <th>Quantite</th>
                                        <th>Actions</th>
                                    </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- Page footer -->
        <footer th:replace="~{fragments/footer}"></footer>
    </div>
</div>

<script th:replace="~{fragments/script}"></script>
</body>

</html>
